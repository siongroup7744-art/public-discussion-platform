<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">Платформа за обсъждане</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Хедър с избор на език -->
  <header>
    <h1 data-i18n="headerTitle">Платформа за обсъждане</h1>
    <select id="languageSelector" aria-label="Избор на език">
      <option value="bg">Български</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
  </header>

  <main>
    <!-- Категории -->
    <section id="categoriesSection">
      <h2 data-i18n="categories">Категории</h2>
      <div id="categoriesList" role="list" tabindex="0" aria-live="polite"></div>
    </section>

    <!-- Подкатегории -->
    <section id="subcategoriesSection" hidden>
      <button id="backToCategoriesBtn" aria-label="Назад към категории">← <span data-i18n="back">Назад</span></button>
      <h2 data-i18n="subcategories">Подкатегории</h2>
      <div id="subcategoriesList" role="list" tabindex="0" aria-live="polite"></div>
      <button id="createTopicBtn" class="main-btn">+ <span data-i18n="createTopic">Създай тема</span></button>
    </section>

    <!-- Създаване на тема -->
    <section id="createTopicSection" hidden>
      <button id="backToSubcategoriesFromCreateBtn" aria-label="Назад към подкатегории">← <span data-i18n="back">Назад</span></button>
      <h2 data-i18n="createTopicHeader">Създай нова тема</h2>
      <input
        type="text"
        id="newTopicInput"
        placeholder="Заглавие на темата"
        aria-label="Заглавие на темата"
        required
      />
      <button id="submitNewTopicBtn" class="main-btn" data-i18n="createTopicBtn">Създай</button>
    </section>

    <!-- Теми -->
    <section id="topicsSection" hidden>
      <button id="backToSubcategoriesFromTopicsBtn" aria-label="Назад към подкатегории">← <span data-i18n="back">Назад</span></button>
      <h2 data-i18n="topics">Теми</h2>
      <div id="topicsList" role="list" tabindex="0" aria-live="polite"></div>
    </section>

    <!-- Коментари -->
    <section id="commentsSection" hidden>
      <button id="backToTopicsBtn" aria-label="Назад към теми">← <span data-i18n="back">Назад</span></button>
      <h2 data-i18n="comments">Остави мнение</h2>
      <textarea
        id="commentInput"
        placeholder="Вашето мнение"
        aria-label="Вашето мнение"
        required
      ></textarea>
      <button id="submitCommentBtn" class="main-btn" data-i18n="postCommentBtn">Изпрати</button>
      <div id="commentsList" role="list" tabindex="0" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 <span data-i18n="footer">Платформа за обсъждане</span>
  </footer>

  <!-- Превод + зависимости -->
  <script src="https://unpkg.com/i18next@22.4.7/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.5/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.4.0/dist/umd/jquery-i18next.min.js"></script>

  <!-- Скрипт на проекта -->
  <script src="script.js"></script>
</body>
</html>
