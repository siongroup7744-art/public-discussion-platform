<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">Платформа за обществено обсъждане</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 data-i18n="headerTitle">Платформа за обществено обсъждане</h1>
    <select id="languageSelector" aria-label="Избор на език">
      <option value="bg">Български</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
    </select>
  </header>

  <main>
    <section class="categories">
      <h2 data-i18n="categories">Категории</h2>
      <div id="categoriesList"></div>
    </section>

    <section class="subcategories" style="display:none;">
      <button id="backToCategories" aria-label="Назад към категории">← <span data-i18n="back">Назад</span></button>
      <h2 data-i18n="subcategories">Подкатегории</h2>
      <div id="subCategoryContainer"></div>
    </section>

    <section class="comments" style="display:none;">
      <button id="backToSubcategories" aria-label="Назад към подкатегории">← <span data-i18n="back">Назад</span></button>
      <h2 data-i18n="comments">Остави мнение</h2>
      <textarea id="commentBox" placeholder="" aria-label="Вашето мнение"></textarea>
      <button id="postCommentBtn" data-i18n="postCommentBtn">Изпрати</button>
      <div id="commentList"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 <span data-i18n="footer">Платформа за обществено обсъждане</span>
  </footer>

  <script src="https://unpkg.com/i18next@22.4.7/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.5/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.4.0/dist/umd/jquery-i18next.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
