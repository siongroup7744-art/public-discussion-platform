<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Платформа за Обществено Обсъждане</title>
  <style>
    /* Reset и базови стилове */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #005f99;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 20px;
      background: #004d80;
    }
    nav button {
      padding: 8px 12px;
      background: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button.active {
      background: #ffeb3b;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    .cat-button {
      flex: 1 1 120px;
      padding: 15px;
      background: #e3f2fd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s, transform .2s;
      text-align: center;
    }
    .cat-button:hover {
      background: #bbdefb;
      transform: translateY(-3px);
    }
    .cat-button.selected {
      background: #90caf9;
      font-weight: bold;
    }
    .feedback {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .feedback textarea, .feedback button {
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .feedback textarea {
      resize: vertical;
      min-height: 100px;
    }
    .feedback button {
      background: #005f99;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .2s;
    }
    .feedback button:hover {
      background: #004d80;
    }
    .message {
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
      color: green;
      display: none;
    }
    footer {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="title">Добре дошли в платформата за обществено обсъждане</h1>
    <p data-i18n="subtitle">Вашето мнение е важно – споделете го!</p>
  </header>

  <nav>
    <button data-lang="bg" class="active">Български</button>
    <button data-lang="en">English</button>
    <button data-lang="de">Deutsch</button>
  </nav>

  <main>
    <div class="categories">
      <button class="cat-button" data-cat="education">
        <span data-i18n="cat.education">Образование</span>
      </button>
      <button class="cat-button" data-cat="environment">
        <span data-i18n="cat.environment">Околна среда</span>
      </button>
      <button class="cat-button" data-cat="health">
        <span data-i18n="cat.health">Здравеопазване</span>
      </button>
    </div>

    <div class="feedback">
      <textarea id="opinion" placeholder="" data-i18n="placeholder"></textarea>
      <button id="sendBtn" data-i18n="sendBtn">Изпрати мнение</button>
      <div id="message" class="message" data-i18n="thanks">Благодарим за мнението!</div>
    </div>
  </main>

  <footer>
    <p>© 2025 Обществено Обсъждане</p>
  </footer>

  <script>
    // Преводни текстове
    const i18n = {
      bg: {
        title: "Добре дошли в платформата за обществено обсъждане",
        subtitle: "Вашето мнение е важно – споделете го!",
        "cat.education": "Образование",
        "cat.environment": "Околна среда",
        "cat.health": "Здравеопазване",
        placeholder: "Вашето мнение...",
        sendBtn: "Изпрати мнение",
        thanks: "Благодарим за мнението!"
      },
      en: {
        title: "Welcome to the Public Discussion Platform",
        subtitle: "Your opinion matters – share it!",
        "cat.education": "Education",
        "cat.environment": "Environment",
        "cat.health": "Healthcare",
        placeholder: "Your opinion...",
        sendBtn: "Submit Opinion",
        thanks: "Thank you for your feedback!"
      },
      de: {
        title: "Willkommen auf der Plattform für öffentliche Diskussionen",
        subtitle: "Ihre Meinung zählt – teilen Sie sie!",
        "cat.education": "Bildung",
        "cat.environment": "Umwelt",
        "cat.health": "Gesundheitswesen",
        placeholder: "Ihre Meinung...",
        sendBtn: "Meinung abschicken",
        thanks: "Danke für Ihr Feedback!"
      }
    };

    const langButtons = document.querySelectorAll('nav button');
    const categoryButtons = document.querySelectorAll('.cat-button');
    const sendBtn = document.getElementById('sendBtn');
    const textarea = document.getElementById('opinion');
    const messageDiv = document.getElementById('message');
    let selectedCat = null;

    function setLanguage(lang) {
      document.documentElement.lang = lang;
      for (const [key, val] of Object.entries(i18n[lang])) {
        document.querySelectorAll(`[data-i18n="${key}"]`).forEach(el => {
          el.textContent = val;
        });
      }
      textarea.placeholder = i18n[lang].placeholder;
      langButtons.forEach(b => b.classList.toggle('active', b.getAttribute('data-lang') === lang));
    }

    langButtons.forEach(b =>
      b.addEventListener('click', () => setLanguage(b.getAttribute('data-lang')))
    );

    categoryButtons.forEach(btn => btn.addEventListener('click', () => {
      categoryButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedCat = btn.getAttribute('data-cat');
    }));

    sendBtn.addEventListener('click', () => {
      const opinion = textarea.value.trim();
      if (!selectedCat || !opinion) {
        alert('Моля, изберете категория и напишете мнение.');
        return;
      }
      console.log('Submitted:', { category: selectedCat, opinion });
      messageDiv.style.display = 'block';
      setTimeout(() => messageDiv.style.display = 'none', 3000);
      textarea.value = '';
      categoryButtons.forEach(b => b.classList.remove('selected'));
      selectedCat = null;
    });

    // Начален език
    setLanguage('bg');
  </script>
</body>
</html>
