<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="platformTitle">Публична платформа за обсъждания</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1 class="logo" data-i18n="platformTitle">Публична платформа за обсъждания</h1>
      <nav class="language-switcher" aria-label="Избор на език">
        <button class="lang-btn active" data-lang="bg" aria-pressed="true">БГ</button>
        <button class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
      </nav>
    </div>
  </header>
  <main class="container main-content">
    <aside class="sidebar" aria-label="Категории">
      <h2 data-i18n="categories">Категории</h2>
      <ul id="categories-list" class="categories-list"></ul>
      <button id="add-category-btn" class="btn add-btn" data-i18n="addCategory">Добави категория</button>
    </aside>
    <section class="content-area" id="content-area" aria-live="polite" aria-atomic="true">
      <p data-i18n="selectCategoryPrompt">Моля, изберете категория, за да започнете.</p>
    </section>
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <p data-i18n="footerText">© 2025 Платформа за обсъждания</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
